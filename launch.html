<html>
	<head>
		<title>Loading</title>
		<style id="stylesheet" rel="stylesheet"></style>
		<script id="templates"></script>
		<script>
			// load modules
			var EventEmitter = require('events').EventEmitter,
				Promise = require('bluebird'),
				fs = require('fs-extended'),
				_ = require('lodash'),
				$ = require('jquery'),
				BootstrApp = require('./lib/bootstrapp.js');

			// launch JS when DOM ready
			$(function(){
				var app = new BootstrApp('BootstrApp', window);

				// the app emits a 'ready' event when all of the jobs are complete
				app.on('ready', function(){
					console.log(app.name + ' loading complete');

					window.document.title = app.name;
					window.$('#loading').fadeOut();
					$('body').append(window.JST['hello.ejs']({name: app.name}));
				});
			})
		</script>
	</head>
	<body>
		<div id="loading">
			<i class="fa fa-spinner fa-spin"></i>
		</div>
	</body>
</html>
